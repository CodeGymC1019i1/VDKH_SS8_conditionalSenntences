<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse</title>
</head>
<body>
<form>
    <img id="myImage" src="anhho.jpg" width="300"
         height="250" style="left: 0">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();">
</form>
<script>

    var imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '100px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 500 + 'px';
    }

    window.onload = init;

</script>
</body>
</html>
