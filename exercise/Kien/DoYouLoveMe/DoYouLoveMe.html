<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <input type="button" onclick="alert('<3')" value="Yes">
    <input type="button" id='No'onmouseover="runButton()" value="No" style="position: absolute;top: 0; left: 0">
<script>
    function runButton() {
        window.innerWidth = 500;
        window.innerHeight = 500;
        document.getElementById('No').style.top = Math.random()*window.innerHeight + 'px';
        document.getElementById('No').style.left = Math.random()*window.innerWidth + 'px';
    }
</script>
</body>
</html>
