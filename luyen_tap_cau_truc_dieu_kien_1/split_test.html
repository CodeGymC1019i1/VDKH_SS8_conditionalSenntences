<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số a có chia hết cho số b không</title>
</head>
<body>
<script type="text/javascript">
    let number_a = parseFloat(prompt('nhập số a '));
    let number_b = parseFloat(prompt('nhập số b '));
    if (number_a % number_b === 0) {
        alert(number_a + ' chia hết cho ' + number_b);
    } else {
        alert(number_a + ' không chia hết cho ' + number_b);
    }
</script>
</body>
</html>
