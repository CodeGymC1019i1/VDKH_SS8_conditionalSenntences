<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi có đủ điều kiện học lớp 10 không</title>
</head>
<body>
<script type="text/javascript">
    let age = parseInt(prompt('nhập tuổi của học sinh cần kiểm tra '));
    if (age <= 16) {
        alert('chưa đủ tuổi học lớp 10');
    } else {
        alert('đã đủ tuổi để học lớp 10');
    }
</script>
</body>
</html>
