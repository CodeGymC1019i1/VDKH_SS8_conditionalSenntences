<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        let number = parseFloat(prompt('nhập vào số cần kiểm tra '));
        if(number > 0){
            alert(number + ' lớn hơn 0');
        }else if (number === 0){
            alert(number + ' = 0 ');
        }else  {
            alert(number +' nhỏ hơn 0');
        }
    </script>
</body>
</html>
